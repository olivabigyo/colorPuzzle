<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="" id="myform">
        <label for="levels">Please select difficulty</label>
        <select name="levels" id="levels">
            <option value="1x6">Level 1: Noob</option>
            <option value="3x4">Level 2: Apprentice</option>
            <option value="3x5">Level 3: Master</option>
            <option value="4x5">Level 4: Genius</option>
            <option value="5x5">Level 5: God</option>
        </select>
        <button type="submit" id="submit">Go</button>

    </form>
    <div id="canvas"></div>
    <script src="code.js"></script>
</body>

</html>
